<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Employee</h3>
        </div>
        <div class="panel-body">
            <div class="form-group" [ngClass]="{'has-error': ((employeeForm.get('fullName').touched ||
            employeeForm.get('fullName').dirty) &&
            employeeForm.get('fullName').errors)}">
                <label for="fullName" class="col-sm-2 control-label">Full Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="fullName" formControlName="fullName">
                    <span class="help-block" *ngIf="((employeeForm.get('fullName').touched ||
                             employeeForm.get('fullName').dirty) &&
                             employeeForm.get('fullName').errors)">
                        <span *ngIf="employeeForm.get('fullName').errors.required">
                            Full Name is required
                        </span>
                        <span *ngIf="employeeForm.get('fullName').errors.minlength ||
                             employeeForm.get('fullName').errors.maxlength">
                            Full Name must be greater than 2 characters and less than 10 characters
                        </span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input id="email" type="text" class="form-control" formControlName="email">
                </div>
            </div>
            <div formGroupName="skills">
                <div class="form-group">
                    <label for="skillName" class="col-sm-2 control-label">Skill</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="skillName" placeholder="Name"
                            formControlName="skillName">

                    </div>
                    <div class="col-sm-4">
                        <input type="text" placeholder="Experince in years" class="form-control"
                            formControlName="experienceInYears">
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-md-2 control-label">Proficiency</label>
                    <div class="col-md-8">
                        <label for="" class="radio-inline">
                            <input type="radio" id="proficiency" value="beginner" formControlName="proficiency">Beginner
                        </label>
                        <label for="" class="radio-inline">
                            <input type="radio" id="proficiency" value="intermediate"
                                formControlName="proficiency">Intermediate
                        </label>
                        <label for="" class="radio-inline">
                            <input type="radio" value="advanced" formControlName="proficiency">
                            Advanced
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <div class="btn-toolbar">
                <button class="btn btn-primary" type="submit">Save</button>
                <button class="btn btn-warning" type="button" (click)="onLoadDataClick()">Load Data</button>
            </div>

        </div>
    </div>
</form>
